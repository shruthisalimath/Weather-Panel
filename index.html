<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
<body>
    <header class="board">
        <h1>WEATHER DASHBOARD</h1>
    </header>

    <div class="main-container">

        <div class="row"> 

            <div class="col-sm-3">
                <h2>Search for a city:</h2>
              <!------ Input part ---->
                <div  class="input_group mb-3">
                  <input type="text" class="form-control"  id="inputCity"  placeholder="Enter city Name">
                  <button type="button" class="btn btn-outline-primary" id="searchBtn">Search</button>
                </div>

                <div class="card">
                  <ul id="cityList" class="list-group list-group-flush">
                  </ul>
                </div>
            </div>

            <div class="col">
              <div id="currentCity" class="currentCity">
                <h2 id="cityResult" class="cardTitle"></h2> 
                <p id="tempResult" class="cardText"></p>
                
                <p id="windResult" class="cardText"></p>
                <p id="humidityResult" class="cardText"></p>
              </div>
            </div>
        </div>
    </div>
    <!------- ForeCast Continer-->
   <div class= "col-md-12" >
      <h2 id="forecastContainer" class="forecastContainer ">5-Day Forecast:</h2> 

      <div id="forecast" class="row">
      </div>
    </div>
  </div>

  
    <script src="./assets/script.js"></script>
</body>
</html>
